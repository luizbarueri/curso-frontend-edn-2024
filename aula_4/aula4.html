<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula iframe</title>
</head>
<body>
    <h1>Mídia -iframe</h1>
    <section id="site">
        <h2>Site</h2>
        <iframe src="https://www.globo.com/"
         frameborder="0"
         width="1000"
         height="500"
         ></iframe>
    </section>
        
    <section id="video-youtube">
        <h2>Video youtube</h2>
        <iframe width="560"
        height="315" src="https://www.youtube.com/embed/ZHjEt5sAfSA?si=9DwNLznCQZOJvT8A"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen>
        </iframe>
    </section>
    
    <section id="mapas">
        <h2>Mapas</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d20127.37365660355!2d-46.87993923462176!3d-23.52237295232475!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1spt-BR!2sbr!4v1730467743371!5m2!1spt-BR!2sbr"
        width="600"
        height="450"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
    
    <section id="documento">
        <h2>Documemto texto</h2>
        <iframe src="../README.md" frameborder="0"></iframe>
        
        <iframe src="../documentos/Planilha sem título - Página1.pdf"
        frameborder="0"
        width="1000"
        height="1000"
        >Documento PDF</iframe>
    </section>
    
    <section id="google-drive">
        <h2>Documento do google drive</h2>
        <iframe src="https://drive.google.com/file/d/1UTOIf_meqCaFAjyIJQUMZCjOuDChMFLM/view?usp=previews"
        frameborder="0"
        widyj="1000"
        height="1000"
        ></iframe>
    </section>


</body>
</html>
